name: Generate OpenAPI Spec

on:
  push:
    branches:
      - main
    paths:
      - "internal/delivery/http/**"
      - "cmd/open-api/**"
      - "internal/config/**"
  workflow_dispatch:

jobs:
  generate-openapi:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[skip gen]') == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Create .env file
        run: |
          cat > .env << EOF
          APP_NAME=Golang Clean Architecture
          WEB_PORT=3001
          EOF

      - name: Generate OpenAPI spec
        run: go run cmd/open-api/main.go

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet api/openapi.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add api/openapi.json
          git commit -m "[skip ci] Update OpenAPI spec"
          git push
